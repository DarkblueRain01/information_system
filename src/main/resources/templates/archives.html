<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
    <!--导航栏-->
    <!--inverted反转，默认是白色的，反转成黑色。attached是依附，不会出现圆角-->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui red header item">信息系统</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我们</a>
                <div class="right item m-mobile-hide">
                    <div class="ui icon transparent input">
                        <input type="text" placeholder="Search">
                        <i class="search inverted link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--中间内容-->
    <div class="m-container m-padded-tb-big">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached padded segment">
                <div class="ui middle two column grid">
                    <div class="column">
                        <h3 class="ui red header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共<h3 class="ui header m-inline-block m-text-thin orange" th:text="${blogCount}">88</h3>篇文章
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
                <h2 class="ui center aligned header" th:text="${item.key}">
                    2020
                </h2>
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                    <span>
                        <i class="mini red circle icon"></i><span th:text="${blog.title}">《命运赋》</span>
                        <div class="ui red basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">09月03日</div>
                    </span>
                        <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">转载</div>
                    </a>

                </div>
            </th:block>



        </div>
    </div>


    <!--底部元素-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column m-text-thin m-text-spaced m-opacity-mini">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.png" alt="" class="ui rounded image" style="width:110px">
                        </div>

                    </div>

                </div>

                <div class="three wide column">
                    <h4 class="ui center aligned inverted header m-text-thin m-text-spaced">联系我们</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:2762845118@QQ.com</a>
                        <a href="#" class="item">QQ:2762845118</a>


                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui center aligned inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        本系统是关于壮族习俗和文化活动的信息系统
                    </p>
                </div>
            </div>
            <div class="ui inverted section divider">
            </div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2021 tfx Designed By tfx</p>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script color="0,0,0" opacity="0.5" count="99" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js" type="text/javascript" charset="utf-8"></script>
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function (){
            $('.m-item').toggleClass('m-mobile-hide');
        });
    </script>
</body>
</html>
