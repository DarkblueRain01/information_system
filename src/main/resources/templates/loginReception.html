<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>信息系统登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<br>
<br>
<br>

    <div class="m-container-small m-padded-tb-massive" style="max-width:30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui red image header">
                        <div class="content">
                            壮族习俗和文化活动共享信息系统登录
                    </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:action="@{Reception/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large red submit button">登录</button>

                        </div>
                        <div class="ui message">
                            没有账号？前去 <a href="register.html" th:href="@{/Reception/toRegis}" >注册</a>
                        </div>

                        <div class="ui mini error message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}">
                            用户名和密码错误
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>





<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script color="0,0,0" opacity="0.5" count="99" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js" type="text/javascript" charset="utf-8"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.ui.form').form({
        fields:{
            username:{
                identifier:'username',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入用户名'
                }]
            },
            password:{
                identifier:'password',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入密码'
                }]
            }
        }
    });
</script>
</body>
</html>
